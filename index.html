<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CDC Expandable Embed</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #toolbar {
      background: #004080;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #toolbar button {
      background: #ffffff;
      color: #004080;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    #toolbar button:hover {
      background: #cce0ff;
    }
    #iframe-container {
      flex: 1;
      width: 100%;
      transition: height 0.3s ease;
    }
    iframe {
      width: 100%;
      height: 60vh; /* initial height */
      border: none;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <span>CDC Monthly Case Studies</span>
    <button onclick="expandHeight()">↕️ Expand Height</button>
    <button onclick="shrinkHeight()">↕️ Shrink Height</button>
  </div>

  <div id="iframe-container">
    <iframe id="myFrame" src="https://www.cdc.gov/dpdx/monthlycasestudies/2020/index.html"></iframe>
  </div>

  <script>
    const iframeContainer = document.getElementById('iframe-container');
    
    function expandHeight() {
      iframeContainer.style.height = '90vh'; // almost full viewport
    }
    
    function shrinkHeight() {
      iframeContainer.style.height = '60vh'; // back to normal
    }
  </script>
</body>
</html>
