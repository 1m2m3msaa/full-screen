<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CDC Fullscreen Wrapper</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #toolbar {
      background: #004080;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #toolbar button {
      background: #ffffff;
      color: #004080;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    #toolbar button:hover {
      background: #cce0ff;
    }
    #iframe-container {
      flex: 1;
      width: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <span>CDC Monthly Case Studies</span>
    <button onclick="goFullscreen()">ðŸ”² Full Screen</button>
  </div>

  <div id="iframe-container">
    <iframe id="myFrame" src="https://www.cdc.gov/dpdx/monthlycasestudies/2020/index.html"></iframe>
  </div>

  <script>
    function goFullscreen() {
      const iframe = document.getElementById("iframe-container");
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) { // Firefox
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { // IE/Edge
        iframe.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
